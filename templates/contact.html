{% extends "base.html" %}

{% block body%}
{% load static %}
<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active c-item">
        <img src="{% static "contact.jpg" %}" class="d-block w-100 c-img" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h3>Contact Us</h3>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="space"></div>
<div class="container">
<form class="row g-3" method="POST" action="/contact">
  {% csrf_token %}
  <div class="col-6">
    <label for="car" class="form-label">Car/Bike</label>
    <input type="text" class="form-control" id="car" name="car" value="{{ car }}" readonly>
  </div>
  <div class="col-md-6">
    <label for="day" class="form-label">Rental Duration (in Days)</label>
    <select class="form-select" aria-label="Default select example" name="day" ,id="day">
      <option selected>Choose</option>
      <option value="1">1 days</option>
      <option value="2">2 days</option>
      <option value="3">3 days</option>
      <option value="4">4 days</option>
      <option value="5">5 days</option>
    </select>
  </div>
    <div class="col-md-6">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="col-md-6">
      <label for="number" class="form-label">Number</label>
      <input type="text" class="form-control" id="number" name="number">
    </div>
    <div class="col-12">
      <label for="address" class="form-label">Place of Stay/Permanent Address</label>
      <input type="text" class="form-control" id="address" name="address"> 
    </div>
    <div class="col-12">
      <label for="address2" class="form-label">Car Delivery Location</label>
      <input type="text" class="form-control" id="address2" name="address2">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
{% endblock body%}
